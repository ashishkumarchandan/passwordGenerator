<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div>
      <h1>Password Generator</h1>
      <div class="display-container">
        <input
          readonly
          type="text"
          placeholder="Password"
          data-passwordDisplay
        />
        <button data-copy>
          <span data-copyMsg></span>
          <img src="./asset/copy.svg" alt="copy" />
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>10</p>
          <input type="range" min="1" max="20" step="1" data-lengthSlider />
        </div>
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase letters</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase letters</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include Symbols</label>
        </div>
        <div class="strength-container">
          <p>Password Strength</p>
          <div data-indicator></div>
        </div>
        <button class="generateButton">Generate Password</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
